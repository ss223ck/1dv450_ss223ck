<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <div class="form-group">
                <label for="name">Ange positionens namn:</label>
                <input type="text" id="name" class="form-control" data-ng-model="position.location_name"/>
            </div>
            <div class="form-group">
                <label for="longitude">Ange longitude:</label>
                <input type="text" id="longitude" class="form-control" data-ng-model="position.longitude"/>
            </div>
            <div class="form-group">
                <label for="latitude">Ange latitude:</label>
                <input type="text" id="latitude" class="form-control" data-ng-model="position.latitude"/>
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-default" data-ng-click="CreatePosition()"/>
            </div>
        </div>
    </div>


</div>
