<div class="container">
    <div class="row">
        <div class="col-xs-12">

            <div class="form-group">
                <label for="description">
                    Ange beskrivning p√• eventet
                </label>
                <input type="text" class="form-control" id="description" data-ng-model="event.description"/>
            </div>
            <div class="form-group">
                <label for="position">
                    Ange position:
                </label>
                <div my-position-dropdown=""></div>
            </div>
            <div class="form-group">
                <label for="tag">
                    Ange tagg kopplade till eventet
                </label>
                <div class="form-group">
                    <select id="tag" data-ng-model="event.tag_name" >
                        <option data-ng-repeat="tag in tags"  value="{{tag.name}}">
                            {{tag.name}}
                        </option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-default" data-ng-click="CreateEvent()" value="Skicka"/>
            </div>
        </div>
    </div>
</div>
