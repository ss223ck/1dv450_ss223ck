<div>
    <ul>
        <li data-ng-repeat="tag in tags">
            {{tag.name}}
            <a href="#/update_tag?id={{tag.id}}">Updatera taggen</a>
            <a href="#/show_specific_tag?id={{tag.id}}">Visa detaljer</a>
            <a href="#/show_tag_events?id={{tag.id}}">Visa events kopplade till taggen</a>
            <a href="#/delete_tag?id={{tag.id}}">Ta bort taggen</a>
        </li>
    </ul>
</div>
