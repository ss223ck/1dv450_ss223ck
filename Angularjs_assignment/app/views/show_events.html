<div class="event-container">
    <h3>Nedan visas aktuella event!</h3>
    <div class="event-list-container">
        <ul>
            <li data-ng-repeat="event in events">
                {{event.description}}<br>
                <a href="#/update_event?id={{event.id}}">Updatera eventet</a><br>
                <a href="#/show_specific_event?id={{event.id}}">Visa detaljer</a><br>
                <a href="#/delete_event?id={{event.id}}">Ta bort event</a><br>
            </li>
        </ul>
    </div>
</div>
