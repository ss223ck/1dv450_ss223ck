<div ng-controller="EventController as event">
    <ul>
        <li data-ng-repeat="event in events">
            {{event.description}}
            <a href="#/update_event?id={{event.id}}">Updatera eventet</a>
            <a href="#/show_specific_event?id={{event.id}}">Visa detaljer</a>
        </li>
    </ul>
</div>
