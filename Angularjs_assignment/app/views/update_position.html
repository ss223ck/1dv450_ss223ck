<div>
    <p>Ange positionens namn:</p>
    <input type="text" data-ng-model="position.location_name" ng-init="location_name=''" />
    <p>Ange longitud:</p>
    <input type="text" data-ng-model="position.longitude" ng-init="longitude=''" />
    <p>Ange latitud</p>
    <input type="text" data-ng-model="position.latitude" ng-init="latitude=''" />
    <input type="submit" data-ng-click="UpdatePosition()"/>
</div>
